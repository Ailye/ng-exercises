<button class="btn btn-success" (click)="onStartGame()">
  <i class="fa fa-play-circle" aria-hidden="true"></i> Start Game
</button>
<button class="btn btn-warning" (click)="onStopGame()">
  <i class="fa fa-stop-circle" aria-hidden="true"></i> Stop Game
</button>
<button class="btn btn-danger" (click)="onClear()">
  <i class="fa fa-times-circle" aria-hidden="true"></i> Clear
</button>
